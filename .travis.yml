language: node_js
node_js:
  - 0.12
cache:
  directories:
    - node_modules
    - bower_components
before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
script:
  - grunt test_travis
addons:
  firefox: latest